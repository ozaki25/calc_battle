@import play.api.mvc.RequestHeader
@(name: String)(implicit request: RequestHeader)

<!DOCTYPE html>

<html>
    <head>
        <title>Calc Battle</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/jquery-1.11.3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/app.js")" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body data-ws-url="@routes.Application.ws().webSocketURL()">
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Calc Battle</a>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h5 class="panel-title">ユーザ一覧<small> あなたは <strong id="nicname">@name</strong> です</small></h5>
              </div>
              <ul id="users" class="list-group"></ul>
            </div>
          </div>
          <div class="col-md-6">
            <h1 id="question">
              <form class="form-inline">
                <div class="form-group">
                  <input id="name" type="text" class="form-control input-lg" placeholder="名前を入力して下さい。" autofocus />
                  <a href="#" id="start" class="btn btn-default btn-lg">問題スタート！</a>
                </div>
              </form>
            </h1>
            <input id="answer" type="text" class="form-control input-lg hide" autofocus />
          </div>
        </div>
      </div>
    </body>
</html>
